name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-go:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.13'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8

      - name: go vet
        run: go vet ./...

      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: nilaway (nil safety)
        run: |
          go install go.uber.org/nilaway/cmd/nilaway@latest
          nilaway ./...


  test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.13'

      - name: Build
        run: go build ./...

      - name: Build (notui)
        run: go build -tags notui ./...

      - name: Unit tests (with race detector)
        run: go test -race ./... -short


name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-go:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.13'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8

      - name: go vet
        run: go vet ./...

      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: nilaway (nil safety)
        run: |
          go install go.uber.org/nilaway/cmd/nilaway@latest
          nilaway ./...


  test:
    name: Go Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.13'

      - name: Build
        run: go build ./...

      - name: Build (notui)
        run: go build -tags notui ./...

      - name: Unit tests (with race detector)
        run: go test -race ./... -short

  docker-test:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t crust-test .

      - name: Start container
        run: |
          docker run -d --name crust-ci -p 9090:9090 crust-test
          sleep 3

      - name: Health check
        run: curl -sf http://localhost:9090/health

      - name: Graceful shutdown
        run: |
          docker stop --time 5 crust-ci
          EXIT_CODE=$(docker inspect crust-ci --format='{{.State.ExitCode}}')
          [ "$EXIT_CODE" = "0" ] || { echo "Exit code: $EXIT_CODE"; docker logs crust-ci; exit 1; }

      - name: Logs on failure
        if: failure()
        run: docker logs crust-ci 2>&1 || true


version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/telemetry/queries.sql"
    schema: "internal/telemetry/schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/telemetry/db"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_empty_slices: true
